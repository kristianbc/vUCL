<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Web Form</title>
</head>
<body>
  <div class="container">
    <div class="discord-logo">
      <a href="https://discord.gg/YSm267QGHz" target="_blank">
        <img src="assets/img/logo_discord.png" alt="Discord Logo">
      </a>
    </div>
    <div class="header">
      <img src="assets/img/logo_ucl.png" alt="Logo" class="logo">
    </div>
    <div class="content">
      <h1>CAA request</h1>
      <form id="details-form">
        <label for="name">Name(use format name/surname):</label>
        <input type="text" id="name" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>
        
        <label for="details">Details:</label>
        <textarea id="details" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
